<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>FTE Engine</title>
  <style>
    html, body {
      background-color: #000000;
      color: #808080;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: #ffffff;
      visibility: hidden;
    }

    canvas.emscripten {
      border: 0;
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>

  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("fte_pwa_sw.js", { scope: "./" })
        .catch((error) => console.error(`Service worker registration failed: ${error}`));
    }

    function str2ab(str) {
      var buf = new ArrayBuffer(str.length);
      var bufView = new Uint8Array(buf);
      for (var i = 0, strLen = str.length; i < strLen; i++) {
        bufView[i] = str.charCodeAt(i);
      }
      return buf;
    }

    async function fetchFileList() {
      try {
        const response = await fetch('id1/filelist.json');
        if (!response.ok) throw new Error('Failed to fetch file list.');
        return await response.json();
      } catch (error) {
        console.error('Error fetching file list:', error);
        return {};
      }
    }

    async function fetchPakFiles() {
      const fileList = await fetchFileList();
      const pakFiles = [];

      // Iterate through file list to gather all .pak files
      for (const [file, url] of Object.entries(fileList)) {
        if (file.endsWith('.pak')) {
          pakFiles.push({ file, url });
        }
      }
      return pakFiles;
    }

    var Module = {
      files: {},
      autostart: true,
      print: function(msg) { console.log(msg); },
      printErr: function(text) { console.error(text); },
      canvas: document.getElementById('canvas'),
      setStatus: function(text) {
        var statusElement = document.getElementById('status');
        if (text) {
          statusElement.innerHTML = text;
          statusElement.style.visibility = 'visible';
        } else {
          statusElement.style.visibility = 'hidden';
        }
      },
      postRun: [
        function() {
          console.log("Engine initialized successfully.");
          Module.setStatus("");
        }
      ]
    };

    async function loadFiles() {
      Module.setStatus('Loading files...');
      const pakFiles = await fetchPakFiles();

      // Load each pak file into the Module.files object
      for (const { file, url } of pakFiles) {
        Module.files[file] = url;
      }

      begin();
    }

    function adjustCanvasSize() {
      var canvas = document.getElementById('canvas');
      var width = window.innerWidth;
      var height = window.innerHeight;

      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
    }

    window.addEventListener('resize', adjustCanvasSize);
    adjustCanvasSize();

    function begin() {
      if (Module.began) return;
      Module.began = true;
      Module.setStatus('Downloading...');

      var script = document.createElement('script');
      script.setAttribute('src', "ftewebgl.js");
      script.setAttribute('type', "text/javascript");
      script.setAttribute('charset', "utf-8");
      script.addEventListener('error', function() {
        alert("Error downloading engine script.");
        Module.setStatus("Unable to download engine JavaScript");
      }, false);
      document.head.appendChild(script);
    }

    if (Module.autostart) {
      loadFiles();
    }
  </script>
</body>
</html>
